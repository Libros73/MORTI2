name: WhatsApp Mortificaciones

on:
  schedule:
    - cron: '0 11 * * *'  # ðŸ•— Ejecuta todos los dÃ­as a las 8 AM UTC
  workflow_dispatch:

jobs:
  run_script:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v3

      - name: Instalar Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Instalar dependencias
        run:  pip install requests

      - name: Ejecutar el script
      
        run: python mortificaciones.py  # Cambia esto si el script tiene otro nombre
